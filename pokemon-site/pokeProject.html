<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>PokeProject</title>
</head>
<body>
    <h1>Welcome to the Poke Comparator</h1>
